<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registry</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

    


<body class="reg_form">
    <div class="container">
    <h1>Registration</h1>

    <form action="login.html">
        <p>
            <label>Nama Lengkap</label><br>
            <input type="text" placeholder="Masukkan nama lengkap anda" name="nama lengkap"/>
        </p>
        <p>
            <label>NPM</label><br>
            <input type="number" placeholder="Masukkan NPM anda" name="NPM"/>
        </p>
        <p>
            <label>Tanggal Lahir</label><br>
            <input type="date" name="tanggal lahir"/>
        </p>
        <p>
            <label>E-Mail</label><br>
            <input type="email" placeholder="Masukkan E-mail anda" name="email"/>
        </p>
        <p>
            <label>Jurusan</label><br>
            <select id="Jurusan" name="Jurusan">
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Teknik Perminyakan">Teknik Perminyakan</option>
                <option value="Teknik Mesin">Teknik Mesin</option>
                <option value="Teknik Perencanaan Wilayah dan Kota">Teknik Perencanaan Wilayah dan Kota</option>
                <option value="Teknik Geologi">Teknik Geologi</option>
            </select>
        </p>
        <p>
            <label>Nomor Handphone</label><br>
            <input type="tel" placeholder="Masukkan nomor handphone anda" name="NPM"/>
        </p>
        <p>
            <label>Deskripsi Diri</label><br>
            <input type="text" name="Deskripsi Diri"/>
        </p>
        <p>
            <button type="submit" id="register_button">Registrasi</button>
        </p>
        
    </form>
</div>

</body>

</html>
